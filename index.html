<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holograma en AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Definir el marcador que activará el holograma -->
        <a-marker type="pattern" url="marker.patt">
            <!-- Agregar el holograma (video flotante) -->
            <a-video src="holograma.mp4" position="0 0 0" rotation="0 0 0" width="1" height="1" autoplay loop></a-video>
        </a-marker>
        
        <!-- Cámara de AR.js -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
