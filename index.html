<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holograma en AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Definir el video flotante sin marcador -->
        <a-entity position="0 0 -2">
            <a-video id="holograma" src="holograma.mp4" width="1.5" height="1" loop muted playsinline preload="auto" webkit-playsinline></a-video>
        </a-entity>
        
        <!-- CÃ¡mara de AR.js -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("holograma");
            
            function playVideo() {
                video.play().catch(e => console.log("Error al reproducir el video: ", e));
            }
            
            document.body.addEventListener("click", playVideo, { once: true });
            document.body.addEventListener("touchstart", playVideo, { once: true });
        });
    </script>
</body>
</html>
